apply plugin: 'war'
apply plugin: 'cargo'

sourceCompatibility = 1.7
version = '1.0'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.gradle.api.plugins:gradle-cargo-plugin:1.4'

    }
}

repositories {
    jcenter()
    mavenCentral()

}

dependencies {
    compile 'javax.ws.rs:jsr311-api:1.1.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    cargo 'org.wildfly:wildfly-controller:8.0.0.Final'
    cargo 'org.codehaus.cargo:cargo-ant:1.4.5'

}

cargo {

    containerId = 'wildfly8x'
    remote {
        username = 'admin'
        password = 'adminadmin'
        hostname = 'localhost'
    }
}
